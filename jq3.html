<!DOCTYPE html>

<head>

<script>

 $("#in1").keydown(function(event){

   if(event.which==13){
    // $("#d1").html($(x);

   }
 });
});
</script>
</head>

 Enter : <input id="in1" type="text" value="fgfhgjh">
