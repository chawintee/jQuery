<script>
$(document).ready(function(){
    $("#hide").click(function(){
        var counter =0;
        $("p").hide(1000);
        alert(`element #test is now hidden`);
        counter++;
    });
    $("#show").click(function(){
        $("p").show(1000);
        console.log(counter);
    });
});
</script>
